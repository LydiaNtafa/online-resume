{%- assign basic = data.basic %}
{%- if basic %}
<section class="basic">

  <div class="header">
    {%- if basic.name %}
      <h2 class="name">{{ basic.name }}</h2>
      {%- if basic.title %}
        <h3 class="title">{{ basic.title }}</h3>
      {%- endif %}
    {%- endif %}
    {%- include contact.html %}
  </div>
</section>
{%- endif %}
